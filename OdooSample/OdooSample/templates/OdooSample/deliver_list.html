{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <div class="card-title d-md-flex align-items-start justify-content-between">
                    <h6 class="card-title">لیست ارسال کنندگان</h6>
                    <div class="reportrange btn btn-outline-light btn-sm mt-3 mt-md-0">
                        <i class="ti-calendar mr-2"></i>
                        <span class="text"></span>
                        <i class="ti-angle-down ml-2"></i>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="table-responsive">
                            <table class="table table-striped mb-0">
                                <thead>
                                <tr>
                                    <th class="text-center">نام ارسال کننده</th>
                                    <th class="text-center">شماره تماس</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                    {% for deliver in object_list %}
                                <tr>
                                    <td class="text-center">{{deliver.Name}}</td>
                                    <td class="text-success text-center">{{deliver.ContactNumber}}</td>
                                </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row mt-3">
                    <div class="col-md-3">
                        <div class="card mb-0">
                            <div class="card-body p-3">
                                <div class="d-flex align-items-center">
                                    <div class="icon-block icon-block-floating mr-3 icon-block-lg icon-block-outline-success text-success">
                                        <i class="fa fa-bar-chart"></i>
                                    </div>
                                    <div>
                                        <a class="text-uppercase font-size-11" href="/deliver/create">اضافه کردن ارسال کننده</h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card mb-0">
                            <div class="card-body p-3">
                                <div class="d-flex align-items-center">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
