{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <div class="card-title d-md-flex align-items-start justify-content-between">
                    <h6 class="card-title">لیست محصولات</h6>
                        <form name="myform" method="GET" action="{% url 'search' %}">  
                            <input type="text" name="search" placeholder="Search" />
                        </form> 
                    <div class="reportrange btn btn-outline-light btn-sm mt-3 mt-md-0">
                        <i class="ti-calendar mr-2"></i>
                        <span class="text"></span>
                        <i class="ti-angle-down ml-2"></i>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="table-responsive">
                            <table class="table table-striped mb-0">
                                <thead>
                                <tr>
                                    <th class="text-center">نام محصول</th>
                                    <th class="text-center">قیمت واحد</th>
                                    <th class="text-center">دسته بندی</th>
                                    <th class="text-center">تامین کننده</th>
                                    <th class="text-center">عملیات</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                    {% for product in object_list %}
                                <tr>
                                    <td class="text-center">
                                        <a href="{% url 'product-detail' product.id %}">
                                            {{product.Name}}
                                        </a>
                                    </td>
                                    <td class="text-success text-center">{{product.FeePrice}}</td>
                                    <td class="text-success text-center">{{product.CategoryId}}</td>
                                    <td class="text-success text-center">{{product.SupplierId}}</td>
                                    <td>
                                        <a class="text-danger text-center" type="btn" href="{% url 'product-delete' product.id %}">حذف</a> /
                                        <a class="text-warning text-center" type="btn" href="{% url 'product-update' product.id %}">ویرایش</a>
                                    </td>
                                </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row mt-3">
                    <div class="col-md-3">
                        <div class="card mb-0">
                            <div class="card-body p-3">
                                <div class="d-flex align-items-center">
                                    <div class="icon-block icon-block-floating mr-3 icon-block-lg icon-block-outline-success text-success">
                                        <i class="fa fa-bar-chart"></i>
                                    </div>
                                    <div>
                                        <a class="text-uppercase font-size-11" href="/product/create">اضافه کردن محصول</h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card mb-0">
                            <div class="card-body p-3">
                                <div class="d-flex align-items-center">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
