{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <div class="card-title d-md-flex align-items-start justify-content-between">
                    <h6 class="card-title">لیست مشتریان</h6>
                    <div class="reportrange btn btn-outline-light btn-sm mt-3 mt-md-0">
                        <i class="ti-calendar mr-2"></i>
                        <span class="text"></span>
                        <i class="ti-angle-down ml-2"></i>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="table-responsive">
                            <table class="table table-striped mb-0">
                                <thead>
                                <tr>
                                    <th class="text-center">نام مشتری</th>
                                    <th class="text-center">نام خانوادگی</th>
                                    <th class="text-center">شماره تماس مشتری</th>
                                    <th class="text-center">شناسه مشتری</th>
                                    <th class="text-center">عملیات</th>
                                </tr>
                                </thead>
                                <tbody>
                                    {% for customer in object_list %}
                                <tr>
                                    <td class="text-center">
                                        <a href="{% url 'customer-detail' customer.id %}">
                                            {{customer.FirstName}}
                                        </a>
                                    </td>
                                    <td class="text-center">{{customer.LastName}}</td>
                                    <td class="text-success text-center">{{customer.PhoneNumber}}</td>
                                    <td class="text-success text-center">{{customer.id}}</td>
                                    <td>
                                        <a class="text-danger text-center" type="btn" href="{% url 'customer-delete' customer.id %}">حذف</a> /
                                        <a class="text-warning text-center" type="btn" href="{% url 'customer-update' customer.id %}">ویرایش</a>
                                    </td>
                                </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row mt-3">
                    <div class="col-md-3">
                        <div class="card mb-0">
                            <div class="card-body p-3">
                                <div class="d-flex align-items-center">
                                    <div class="icon-block icon-block-floating mr-3 icon-block-lg icon-block-outline-success text-success">
                                        <i class="fa fa-bar-chart"></i>
                                    </div>
                                    <div>
                                        <a class="text-uppercase font-size-11" href="/customer/create">اضافه کردن مشتری</h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card mb-0">
                            <div class="card-body p-3">
                                <div class="d-flex align-items-center">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
